  <script>

    $(".card").hide();
    $("#logoutbtn").hide();


    $(document).ready(function () {
        login();
        logout();
        checklogin();
        loaditem()
    });

    function login() {
        $("#login").click(function (e) {
          var email = $("#email").val().trim();
          if (email == "") {
            const Toast = Swal.mixin({
              toast: true,
              position: "top-end",
              showConfirmButton: false,
              timer: 1500,
              timerProgressBar: true,
              didOpen: (toast) => {
                toast.addEventListener("mouseenter", Swal.stopTimer);
                toast.addEventListener("mouseleave", Swal.resumeTimer);
              },
            });

            Toast.fire({
              icon: "error",
              title: "Không thể để trống",
            });
          } else {
            $.ajax({
              type: "post",
              url: "https://students.trungthanhweb.com/api/checkLoginhtml",
              data: { email: email },
              dataType: "JSON",
              success: function (res) {
                if (res.check == true) {

                  if (
                    !localStorage.getItem("token") ||
                    localStorage.getItem("token") == null
                  ) {
                    localStorage.setItem("token", res.apitoken);
                  } else {
                    localStorage.removeItem("token");
                    localStorage.setItem("token", res.apitoken);
                  }
                  const Toast = Swal.mixin({
                    toast: true,
                    position: "top-end",
                    showConfirmButton: false,
                    timer: 1500,
                    timerProgressBar: true,
                    didOpen: (toast) => {
                      toast.addEventListener("mouseenter", Swal.stopTimer);
                      toast.addEventListener("mouseleave", Swal.resumeTimer);
                    },
                  });

                  Toast.fire({
                    icon: "success",
                    title: "Đăng nhập thành công",
                  }).then(() => {
                    window.location.reload();
                  });
                }
                if (res.msg.email) {
                  const Toast = Swal.mixin({
                    toast: true,
                    position: "top-end",
                    showConfirmButton: false,
                    timer: 1500,
                    timerProgressBar: true,
                    didOpen: (toast) => {
                      toast.addEventListener("mouseenter", Swal.stopTimer);
                      toast.addEventListener("mouseleave", Swal.resumeTimer);
                    },
                  });

                  Toast.fire({
                    icon: "error",
                    title: res.msg.email,
                  });
                }
              },
            });

          }
        });
        
      }
      
      function checklogin() {
        $(document).ready(function () {
          if (
            localStorage.getItem("token") &&
            localStorage.getItem("token") != null
          ) {
            $("#logoutbtn").show();
            $(".card").show();
            $("#loginbtn").attr("disabled", "disabled");
            $("#email").val(localStorage.getItem("token"));
            $("#email").attr("disabled", "readonly");
            $("#loginbtn").text("API");
            $("#login").hide();

          } 
            $("#loginbtn").attr("disabled", false);
          
          login();
        });
      }

      function logout() {
        $("#logoutbtn").click(function (e) {
          e.preventDefault();
          if (
            localStorage.getItem("token") &&
            localStorage.getItem("token") != null
          ) {
            localStorage.removeItem("token");
            const Toast = Swal.mixin({
              toast: true,
              position: "top-end",
              showConfirmButton: false,
              timer: 1500,
              timerProgressBar: true,
              didOpen: (toast) => {
                toast.addEventListener("mouseenter", Swal.stopTimer);
                toast.addEventListener("mouseleave", Swal.resumeTimer);
              },
            });

            Toast.fire({
              icon: "success",
              title: "Đăng xuất thành công",
            }).then(() => {
              window.location.reload();
            });
          }
        });
      }
    
      function loaditem(){
        $.ajax({
            type: "get",
            url: "https://students.trungthanhweb.com/api/home",
            data:{apitoken: localStorage.getItem('token'),} ,
            dataType: "json",
            success: function (res) {
                var loaiSP = res.categrories;
                var str = ``;
                loaiSP.forEach(el => {
                    str +=`<li><a class="dropdown-item" href="#">`+ el.name + `</a></li>`;
                });
                
                $("#listLSP").html(str);
            }
        });
      }
